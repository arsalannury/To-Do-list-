<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="todo list " />
    <meta name="keywords" content="" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../maincss/main.css" />
    <link rel="stylesheet" href="../css/Home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"

    <link href="dist/hamburgers.css" />
    <title>Todo List App</title>
    <link rel="shortcut icon" href="../images/javascript.png" />
  </head>
  <body>
    <div class="backdrop"></div>
    <button
      class="hamburger hamburger--spin"
      type="button"
      aria-label="Menu"
      aria-controls="navigation"
      aria-expanded="true/false"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <div class="menu_container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0099ff"
          fill-opacity="0.3"
          d="M0,32L34.3,26.7C68.6,21,137,11,206,53.3C274.3,96,343,192,411,224C480,256,549,224,617,202.7C685.7,181,754,171,823,181.3C891.4,192,960,224,1029,229.3C1097.1,235,1166,213,1234,208C1302.9,203,1371,213,1406,218.7L1440,224L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"
        ></path>
      </svg>
      <img src="../images/title.jpg" alt="logo main app" class="logo_app" />
      <span class="date_persian"></span>
      <ul class="menu_list">
        <li class="home_page colorful-1">
          <i class="bi bi-house"></i>
          Home
        </li>
        <li class="done_page colorful-1">
          <i class="bi bi-check-square"></i>
          Done Tasks
        </li>
        <li class="delete_page colorful-1">
          <i class="bi bi-trash"></i>
          Delete Tasks
        </li>
        <li class="about_me colorful-1">
          <i class="bi bi-person person"></i>
          About Me
        </li>
      </ul>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0099ff"
          fill-opacity="0.3"
          d="M0,32L34.3,26.7C68.6,21,137,11,206,53.3C274.3,96,343,192,411,224C480,256,549,224,617,202.7C685.7,181,754,171,823,181.3C891.4,192,960,224,1029,229.3C1097.1,235,1166,213,1234,208C1302.9,203,1371,213,1406,218.7L1440,224L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"

      </svg>

    <script src="../dist/main.js"></script>
