<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="todo list " />
    <meta name="keywords" content="" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../maincss/main.css" />
    <link rel="stylesheet" href="../css/Home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="dist/hamburgers.css" />
    <title>Home Page</title>
    <link rel="shortcut icon" href="../images/house.svg" />
  </head>
  <body id="true">
    <div class="backdrop"></div>
    <!-- hamburger start ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <div class="hamburger_container">
      <button
       id="true"
        class="hamburger hamburger--spin hamburger_navbar"
        type="button"
        aria-label="Menu"
        aria-controls="navigation"
        aria-expanded="true/false"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <i class="bi bi-moon darkmode_icon" id="darkmode_icon"></i>
    </div>
    <!-- hamburger end ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <!-- navigation left side start ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <div class="menu_container">
      <svg  class='navbar_svg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0099ff"
          fill-opacity="0.3"
          d="M0,32L34.3,26.7C68.6,21,137,11,206,53.3C274.3,96,343,192,411,224C480,256,549,224,617,202.7C685.7,181,754,171,823,181.3C891.4,192,960,224,1029,229.3C1097.1,235,1166,213,1234,208C1302.9,203,1371,213,1406,218.7L1440,224L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"
        ></path>
      </svg>
      <img src="../images/title.png" alt="logo main app" class="logo_app" />
      <span class="date_persian"></span>
      <ul class="menu_list">
        <li class="home_page colorful-1">
          <i class="bi bi-house"></i>
          Home
        </li>
        <li class="done_page colorful-1">
          <i class="bi bi-check-square"></i>
          Done Tasks
        </li>
        <li class="delete_page colorful-1">
          <i class="bi bi-trash"></i>
          Delete Tasks
        </li>
        <li class="about_me colorful-1">
          <i class="bi bi-person person"></i>
          About Me
        </li>
      </ul>
      <svg  class='navbar_svg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0099ff"
          fill-opacity="0.3"
          d="M0,32L34.3,26.7C68.6,21,137,11,206,53.3C274.3,96,343,192,411,224C480,256,549,224,617,202.7C685.7,181,754,171,823,181.3C891.4,192,960,224,1029,229.3C1097.1,235,1166,213,1234,208C1302.9,203,1371,213,1406,218.7L1440,224L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
        ></path>
      </svg>
    </div>
    <!-- navigation left side End ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <!-- modal add item start ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <div class="to_do_list">
      <button
        type="button"
        class="btn btn-primary add_item_btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="bi bi-plus add_item_icon"></i>
        Add Item To List
      </button>
     <div class="card_container">
       <p class="nothing_to_do">Nothing to do</p>
       <div class="aquarium">
        <div class="aquarium__table"></div>
        <div class="aquarium__aquarium">
          <div class="aquarium__water"></div>
          <div class="aquarium__bubble"></div>
          <div class="aquarium__bubble"></div>
          <div class="aquarium__bubble"></div>
          <div class="aquarium__bubble"></div>
          <div class="aquarium__bubble"></div>
          <div class="aquarium__bubble"></div>
          <div class="aquarium__bubble"></div>
          <div class="aquarium__bubble"></div>
        </div>
        <div class="aquarium__drops">
          <div class="aquarium__drop"></div>
          <div class="aquarium__water-column"></div>
          <div class="aquarium__splash"></div>
          <div class="aquarium__splash"></div>
        </div>
        <div class="aquarium__sponge-box">
          <div class="aquarium__body">
            <div class="aquarium__body-stripe"></div>
            <div class="aquarium__body-hole"></div>
          </div>
          <div class="aquarium__face">
            <div class="aquarium__mouth"></div>
            <div class="aquarium__smile"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade main_modal_add_todo"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close icon_close_modal"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control add_to_do_input"
                placeholder="Add something to do..."
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary close_todo_btn"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button data-bs-dismiss="modal" type="button" class="btn btn-primary add_todo_btn">Add</button>
          </div>
        </div>
      </div>
      <!-- modal add item End ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../dist/dist/main.js"></script>
  </body>
</html>
